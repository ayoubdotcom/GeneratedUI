    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Fira Code', monospace;
            background-color: #111827;
            color: #E5E7EB;
        }
        
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #3B82F6;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #3B82F6; }
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        
        .terminal {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }
        
        .terminal::before {
            content: '>_';
            position: absolute;
            left: 10px;
            top: -15px;
            background-color: #1E1E1E;
            color: #10B981;
            padding: 0 10px;
            font-size: 0.8rem;
            border-radius: 5px 5px 0 0;
        }
        
        .prompt {
            color: #10B981;
        }
        
        .cursor {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }
    </style>
</head>

    <script>
        // Simple animation for the terminal cursor
        const cursor = document.querySelector('.cursor');
        setInterval(() => {
            cursor.style.visibility = (cursor.style.visibility === 'hidden' ? '' : 'hidden');
        }, 500);
        
        // Add ripple effect to link cards
        document.querySelectorAll('.link-card').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.className = 'absolute bg-white opacity-30 rounded-full -translate-x-1/2 -translate-y-1/2';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.width = '10px';
                ripple.style.height = '10px';
                ripple.style.animation = 'ripple 1s ease-out forwards';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    window.location.href = this.getAttribute('href');
                }, 1000);
            });
        });
        
        // Add style for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(40);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
